    <link rel="stylesheet" href="../constant/widget_style.css">
    <style>
        .container-one {
            display: flex;
            align-items: center;
        }

        .hero2 {
            padding: 60px;
            align-items: center;
            /* margin: 20px; */
        }

        .container-detail {
            margin-left: 200px;
            text-align: center;
            justify-content: center;
        }

        .brg-text {
            text-align: left;
        }

</head>


<body>

    <!-- Bar Home -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <h1 class="navbar-brand">
                <a class="h1_anchor" href="../landing_page/landing_page.html">
                    Nine Computer
                </a>
            </h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../beranda/beranda_page.html">Beranda</a>

                    <li class="nav-item">
                        <a class="nav-link" href="../tentang kami/tentang_kami_page.html">Tentang Kami</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#card-product">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../hubungi kami/hubungi_kami_page.html">Hubungi Kami</a </li>
                </ul>
            </div>
        </div>
    </nav>
    


    <div class="container-one">
        <img src="../assets/asus_rog_card.jpg" alt="">
        <div class="container-detail">
            <h1> Detail Produk </h1>
            <div class="desk-brg">
                <p class="brg-text"> Nama Barang : </p>
                <p class="brg-text"> Asus ROG </p>
            </div>
            <div class="desk-brg">
                <p class="brg-text"> Deskripsi : </p>
                <p class="brg-text"> Laptop Gaming </p>
            </div>
            <div class="desk-brg">
                <p class="brg-text"> Stok : </p>
                <p class="brg-text"> jumlah stok </p>
            </div>
            <div class="desk-brg">
                <p class="brg-text"> Harga : </p>
                <p class="brg-text"> 15.000.000 </p>
            </div>
            <div class="desk-brg">
                <p class="brg-text"> Jumlah Beli : </p>
                <input type="number" id="jumlah-beli" min="1" value="1" onchange="hitungTotal()">
            </div>
            <div class="desk-brg">
                <p class="brg-text"> Total Harga : </p>
                <p class="brg-text" id="total-harga"> 15.000.000 </p>
            </div>
            <button class="btn-landing" onclick="beliBarang()">
                <a class="text-btn-landing" href="#"> Beli </a>
            </button>
        </div>
    </div>



    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">&copy; 2024 Nite Computer. All rights reserved.</p>
    </footer>

    <script>
        function beliBarang() {
            var namaBarang = "Asus ROG";
            var jumlahBeli = parseInt(document.getElementById("jumlah-beli").value);
            var harga = 15000000; // Harga barang, sesuaikan dengan harga aktual
            var totalHarga = harga * jumlahBeli;

            var konfirmasi = confirm("Anda akan membeli " + namaBarang + " sebanyak " + jumlahBeli + " buah, dengan total harga " + totalHarga.toLocaleString() + " ?.");

            if (konfirmasi) {
                // Anda bisa tambahkan kode untuk meneruskan proses pembelian ke toko terkait di sini
                alert("Terima kasih! Wudujkan Pembelian Anda di toko terdekat kami.");
            }
        }
        function hitungTotal() {
            var harga = 15000000; // Harga barang, sesuaikan dengan harga aktual
            var jumlahBeli = parseInt(document.getElementById("jumlah-beli").value);
            var totalHarga = harga * jumlahBeli;
            document.getElementById("total-harga").textContent = totalHarga.toLocaleString();
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
